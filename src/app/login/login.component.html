<div class="container mx-auto pb-36">
  <div class="TITLE font-prata text-7xl text-center pb-28">
    <h1>Inicia sesión</h1>
  </div>
  <form action="">
    <div class="grid grid-cols-2 mx-[30%] font-latoRegular">
      <div class="LOGINEMAIL col-span-2">
        <div class="relative z-0 w-full mb-5 group mt-6">
          <input
            type="email"
            name="floating_login_email"
            id="floating_login_email"
            class="block  py-2.5 px-0 w-full border-0 bg-transparent border-b-2 border-gray-300 appearance-none peer focus:outline-none focus:ring-0 focus:border-gray-600"
            placeholder=""
            required
          />
          <label
            for="floating_login_email"
            class="peer-focus:font-latoRegular absolute duration-300 text-gray-500 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
            >Correo electrónico</label
          >
        </div>
      </div>
      <div class="LOGINPASSWORD col-span-2">
        <div class="relative z-0 w-full mb-5 group mt-6">
          <input
            type="password"
            name="floating_login_password"
            id="floating_login_password"
            class="block  py-2.5 px-0 w-full border-0 bg-transparent border-b-2 border-gray-300 appearance-none peer focus:outline-none focus:ring-0 focus:border-gray-600"
            placeholder=""
            required
          />
          <label
            for="floating_login_password"
            class="peer-focus:font-latoRegular absolute duration-300 text-gray-500 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
            >Contraseña</label
          >
        </div>
      </div>
      <div class="LOGINREMEMBERME col-span-2">
        <label class="inline-flex items-center mb-5 cursor-pointer">
          <input type="checkbox" value="" class="sr-only peer" />
          <div
            class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:w-5 after:h-5 after:transition-all dark:border-gray-600 peer-checked:bg-gray-600"
          ></div>
          <span
            class="ms-3  font-medium text-gray-900 dark:text-gray-300"
            >Recuérdame</span
          >
        </label>
      </div>
      <div class="LOGINBUTTON col-span-2">
        <button
          type="submit"
          class="text-gray-900 text-lg hover:text-white border border-gray-800 w-full hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-gray-300 rounded-lg px-5 py-2.5 text-center me-2 mb-2 dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800 font-latoBlack"
        >
          Iniciar sesión
        </button>
      </div>
      <div class="GOOGLETEXT col-span-2 text-center py-4">
        <h3 class="font-latoBold text-lg">O inicia sesión con</h3>
      </div>
      <div class="GOOGLELOGIN col-span-2">
        <a
          href="#"
          class="flex items-center justify-center mt-4 text-gray-600 transition-colors duration-300 transform border rounded-lg dark:border-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600"
        >
          <div class="px-4 py-2">
            <svg class="w-6 h-6" viewBox="0 0 40 40">

              />
              <path
                d="M5.25497 12.2425L10.7308 16.2583C12.2125 12.59 15.8008 9.99999 20 9.99999C22.5491 9.99999 24.8683 10.9617 26.6341 12.5325L31.3483 7.81833C28.3716 5.04416 24.39 3.33333 20 3.33333C13.5983 3.33333 8.04663 6.94749 5.25497 12.2425Z"
                fill="#FF3D00"
              />
              <path
                d="M20 36.6667C24.305 36.6667 28.2167 35.0192 31.1742 32.34L26.0159 27.975C24.3425 29.2425 22.2625 30 20 30C15.665 30 11.9842 27.2359 10.5975 23.3784L5.16254 27.5659C7.92087 32.9634 13.5225 36.6667 20 36.6667Z"
                fill="#4CAF50"
              />
              <path
                d="M36.3425 16.7358H35V16.6667H20V23.3333H29.4192C28.7592 25.1975 27.56 26.805 26.0133 27.9758C26.0142 27.975 26.015 27.975 26.0158 27.9742L31.1742 32.3392C30.8092 32.6708 36.6667 28.3333 36.6667 20C36.6667 18.8825 36.5517 17.7917 36.3425 16.7358Z"
                fill="#1976D2"
              />
            </svg>
          </div>

          <span class="w-5/6 px-4 py-3 font-bold text-center"
            >Accede con Google</span
          >
        </a>
      </div>
      <div class="NOLOGIN pt-5">
        <h3>
          ¿No tienes cuenta?
          <a
            routerLink="/sign-up"
            class="underline font-latoBold hover:text-gray-600"
            >Regístrate</a
          >
        </h3>
      </div>
    </div>
  </form>
</div>

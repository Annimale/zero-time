<div class="container mx-auto font-latoRegular pb-10 lg:pb-60">
  <div class="TEXT pb-8 lg:pb-32 space-y-4">
    <h1 class="text-3xl lg:text-5xl font-prata text-center">
      {{ "contactUsTitle" | translate }}
    </h1>
    <h2 class="text-lg lg:text-2xl text-gray-500 text-center">
      {{ "contactUsSubtitle" | translate }}
      <a routerLink="/faq" class="underline hover:font-latoBold">F.A.Q.</a>
    </h2>
  </div>
  <form action="" class="mx-4 sm:mx-8 md:mx-16 lg:mx-32 xl:mx-64">
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-8 gap-y-6">
      <div class="relative z-0 w-full mb-5 group">
        <input
          type="text"
          name="floating_contactUs_name"
          id="floating_contactUs_name"
          class="block py-2.5 px-0 w-full border-0 bg-transparent border-b-2 focus:border-gray-800 border-gray-300 appearance-none peer focus:outline-none focus:ring-0"
          placeholder=""
          required
        />
        <label
          for="floating_contactUs_name"
          class="absolute duration-300 text-gray-500 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          >{{ "contactUsNameLabel" | translate }}</label
        >
      </div>
      <div class="relative z-0 w-full mb-5 group">
        <input
          type="text"
          name="floating_contactUs_lastName"
          id="floating_contactUs_lastName"
          class="block py-2.5 px-0 w-full border-0 bg-transparent border-b-2 focus:border-gray-800 border-gray-300 appearance-none peer focus:outline-none focus:ring-0"
          placeholder=""
          required
        />
        <label
          for="floating_contactUs_lastName"
          class="absolute duration-300 text-gray-500 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          >{{ "contactUsLastNameLabel" | translate }}</label
        >
      </div>
      <div class="relative z-0 w-full mb-5 group">
        <input
          type="email"
          name="floating_contactUs_email"
          id="floating_contactUs_email"
          class="block py-2.5 px-0 w-full border-0 bg-transparent border-b-2 focus:border-gray-800 border-gray-300 appearance-none peer focus:outline-none focus:ring-0"
          placeholder=""
          required
        />
        <label
          for="floating_contactUs_email"
          class="absolute duration-300 text-gray-500 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          >{{ "contactUsEmailLabel" | translate }}</label
        >
      </div>
      <div class="relative z-0 w-full mb-5 group">
        <input
          type="number"
          name="floating_contactUs_phone"
          id="floating_contactUs_phone"
          class="block py-2.5 px-0 w-full border-0 bg-transparent border-b-2 focus:border-gray-800 border-gray-300 appearance-none peer focus:outline-none focus:ring-0"
          placeholder=""
        />
        <label
          for="floating_contactUs_phone"
          class="absolute duration-300 text-gray-500 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          >{{ "contactUsPhoneNumberLabel" | translate }}</label
        >
      </div>
      <div class="HOWCANWE">
        <label for="underline_select" class="sr-only">Underline select</label>
        <select
          id="underline_select"
          class="block py-2.5 px-0 w-full text-gray-500 bg-transparent border-0 border-b-2 border-gray-200 appearance-none dark:text-gray-400 dark:border-gray-700 focus:outline-none focus:ring-0 focus:border-gray-200 peer"
        >
          <option selected>{{ "contactUsHowCanWeLabel1" | translate }}</option>
          <option value="product">
            {{ "contactUsHowCanWeLabel2" | translate }}
          </option>
          <option value="sale">
            {{ "contactUsHowCanWeLabel3" | translate }}
          </option>
          <option value="warranty">
            {{ "contactUsHowCanWeLabel4" | translate }}
          </option>
          <option value="more">
            {{ "contactUsHowCanWeLabel5" | translate }}
          </option>
        </select>
      </div>
      <div class="relative z-0 w-full mb-5 group">
        <textarea
          name="floating_body"
          id="floating_body"
          class="block py-2.5 px-0 w-full border-0 bg-transparent border-b-2 border-gray-300 focus:border-gray-600 appearance-none peer focus:outline-none focus:ring-0"
          placeholder=""
          required
        ></textarea>
        <label
          for="floating_body"
          class="peer-focus:font-latoRegular absolute duration-300 text-gray-500 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          >{{ "contactUsBody" | translate }}</label
        >
      </div>
    </div>
    <div class="BUTTON flex flex-col items-center">
      <button
        type="submit"
        class="text-gray-900 w-full lg:w-1/2 hover:text-white border border-gray-800 hover:bg-gray-900 font-latoBold uppercase rounded-lg px-5 py-2.5 text-center me-2 mb-2 dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800"
      >
        {{ "contactUsButton" | translate }}
      </button>
    </div>
  </form>
</div>

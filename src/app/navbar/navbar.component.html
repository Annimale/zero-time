<header>
  <nav class="bg-white dark:bg-gray-400">
    <div class="px-6 py-4 mx-auto">
      <div class="lg:flex lg:items-center">
        <div class="flex items-center justify-between">
          <a routerLink="/home">
            <img
              class="w-auto h-6 sm:h-7"
              src="../../assets/images/navbar/zero-time.svg"
              alt="texto-navbar"
            />
          </a>

          <!-- Mobile menu button -->
          <div class="flex lg:hidden">
            <button
              (click)="toggleMenu()"
              type="button"
              class="text-gray-500 dark:text-gray-200 hover:text-gray-600 dark:hover:text-gray-400 focus:outline-none focus:text-gray-600 dark:focus:text-gray-400"
              aria-label="toggle menu"
            >
              <svg
                *ngIf="!isOpen"
                xmlns="http://www.w3.org/2000/svg"
                class="w-6 h-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4 8h16M4 16h16"
                />
              </svg>

              <svg
                *ngIf="isOpen"
                xmlns="http://www.w3.org/2000/svg"
                class="w-6 h-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
        </div>

        <div
          [ngClass]="{
            'translate-x-0 opacity-100': isOpen,
            'opacity-0 -translate-x-full': !isOpen
          }"
          class="absolute inset-x-0 z-20 flex-1 w-full px-6 py-4 transition-all duration-300 ease-in-out items-center justify-center bg-white dark:bg-gray-400 lg:mt-0 lg:p-0 lg:top-0 lg:relative lg:bg-transparent lg:w-auto lg:opacity-100 lg:translate-x-0 lg:flex lg:items-center lg:justify-between lg"
        >
          <div
            class="flex flex-col font-ttCommonsExpandedRegular text-gray-500 dark:text-gray-600 lg:flex lg:mx-16 lg:flex-row lg:items-center"
          >
            <a
              routerLink="/home"
              class="mt-2 transition-colors duration-300 transform lg:mt-0 lg:mx-4 hover:text-neutral-950 dark:hover:text-neutral-950"
              >Inicio</a
            >
            <a
              routerLink="/news"
              class="mt-2 transition-colors duration-300 transform lg:mt-0 lg:mx-4 hover:text-neutral-950 dark:hover:text-neutral-950"
              >Noticias</a
            >
            <a
              routerLink="/brands"
              class="mt-2 transition-colors duration-300 transform lg:mt-0 lg:mx-4 hover:text-neutral-950 dark:hover:text-neutral-950"
              >Marcas</a
            >
            <a
              routerLink="/shop"
              class="mt-2 transition-colors duration-300 transform lg:mt-0 lg:mx-4 hover:text-neutral-950 dark:hover:text-neutral-950"
              >Tienda</a
            >
            <a
              routerLink="/sell-your-watch"
              class="mt-2 transition-colors duration-300 transform lg:mt-0 lg:mx-4 whitespace-nowrap hover:text-neutral-950 dark:hover:text-gray-600"
              >Vende tu reloj</a
            >
            <a
              routerLink="/insurance"
              class="mt-2 transition-colors duration-300 transform lg:mt-0 lg:mx-4 whitespace-nowrap hover:text-neutral-950 dark:hover:text-gray-200"
              >Seguro ZT</a
            >

            <div class="relative mt-4 lg:mt-0 lg:mx-4">
              <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                <svg
                  class="w-4 h-4 text-gray-600 dark:text-gray-300"
                  viewBox="0 0 24 24"
                  fill="none"
                >
                  <path
                    d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </svg>
              </span>

              <input
                type="text"
                class="w-full py-1 pl-10 pr-4 text-gray-700 focus:ring-0 rounded placeholder-gray-600 bg-white border-b border-gray-600 dark:placeholder-gray-300 dark:focus:border-gray-300 lg:w-56 lg:border-transparent dark:bg-gray-400 dark:text-gray-300 focus:outline-none focus:border-gray-800"
                placeholder="Search"
              />
            </div>
          </div>

          <div

            <div
              id="dropdownInformation"
              class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-lg w-44 dark:bg-gray-700 dark:divide-gray-600"
            >
              <div
                *ngIf="isAuthenticated"
                class="px-4 py-3 text-sm text-gray-900 dark:text-white"
              >
                <div class="NOMBRE">
                  <h3 class="font-latoRegular">
                    Bienvenido,
                    <span class="font-latoBold">{{
                      userGoogle.name || localName
                    }}</span>
                  </h3>
                </div>
              </div>
              <ul
                class="py-2 text-sm text-gray-700 dark:text-gray-200"
                aria-labelledby="dropdownInformationButton"
              >
                <li *ngIf="isAuthenticated">
                  <a
                    routerLink="/profile"
                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                    >Cuenta</a
                  >
                </li>
                <li *ngIf="!isAuthenticated">
                  <a
                    routerLink="/login"
                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                    >Iniciar sesión</a
                  >
                </li>
                <li *ngIf="!isAuthenticated">
                  <a
                    routerLink="/sign-up"
                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                    >Regístrate</a
                  >
                </li>
              </ul>
              <div *ngIf="isAuthenticated" class="py-2">
                <a
                  (click)="logout()"
                  class="cursor-pointer block px-4 py-2 text-sm text-red-400 hover:text-red-600 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
                  >Cerrar sesión</a
                >
              </div>
